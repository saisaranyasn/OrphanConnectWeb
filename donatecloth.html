    <section class="home">
        <div class="text" style="text-align: center;">"Always give without remembering and always receive without forgetting!"</div>
        <div class="container" style="text-align: center;">
            <img src="donate.jpg" class="donate" style="width: 65%; margin-left: -10px;">
        </div>
        <div class="container mt-5">
            <h2 class="text-center">Donate Clothes to Orphanage</h2>
            <form action="donatecloth.php" method="POST" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name" required>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" name="mno" id="contact" placeholder="Enter contact number" required>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Type of Clothes</label>
                    <select class="form-control" name="cloth_type" required>
                        <option value="Men">--Select--</option>
                        <option value="Men">Men's Clothing</option>
                        <option value="Women">Women's Clothing</option>
                        <option value="Children">Children's Clothing</option>
                        <option value="Mixed">Mixed Clothing</option>
                    </select>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Quantity (in pieces)</label>
                    <input type="number" class="form-control" name="quantity" placeholder="Enter quantity" required>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Preferred Date & Time</label>
                    <input type="datetime-local" class="form-control" name="donation_time" required>
                </div>
        
                <button type="submit" class="btn btn-success" onsubmit="return validateForm()">Submit</button>
            </form>
            <ul class="pagination justify-content-end" style="margin:20px 0; background-color: #c9d6ff;">
                <li class="page-item "><a class="page-link" href="donatefood.html">Previous</a></li>
                <li class="page-item "><a class="page-link" href="donatecloth.html">1</a></li>
                <li class="page-item"><a class="page-link" href="donatemoney.html">Next</a></li>
              </ul>
        </div>
    </section>
    <script src="main.js">
    function validateForm() {
        const name = document.forms[0]["name"].value.trim();
        const contact = document.forms[0]["mno"].value.trim();
        const email = document.forms[0]["email"].value.trim();
        const clothType = document.forms[0]["cloth_type"].value;
        const quantity = document.forms[0]["quantity"].value;
        const donationTime = document.forms[0]["donation_time"].value;

        const nameRegex = /^[A-Za-z\s]+$/;
        const contactRegex = /^[6-9]\d{9}$/
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!nameRegex.test(name)) {
            alert("Please enter a valid name (letters and spaces only).");
            return false;
        }

        if (!contactRegex.test(contact)) {
            alert("Please enter a valid 10-digit contact number.");
            return false;
        }

        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (clothType === "--Select--") {
            alert("Please select a valid type of clothing.");
            return false;
        }

        if (quantity <= 0 || isNaN(quantity)) {
            alert("Please enter a valid quantity greater than 0.");
            return false;
        }

        const now = new Date();
        const selectedDateTime = new Date(donationTime);
        if (selectedDateTime < now) {
            alert("Please select a future date and time for donation.");
            return false;
        }

        return true;
    }

    </script>
